<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soulection Listener Survey</title>
</head>
<body>
  <h1 id="Title">Soulection Listener Survey</h1>
  <p id="description">Getting to know the listeners who enjoy classic sounds and timeless gems"</p>
  <div id="survey">
    <form id="survey-form">
      <label for="name">Name:</label><br>
      <input type="text" id="name" required><br>
      <label for="email">Email:</label><br>
      <input type="text" id="email" required><br>
      <label for="number">Favorite Episode:</label><br>
      <input type="number" id="number" min="1" max="490" required><br>
    </form>
  </div>
  
</body>
</html>
