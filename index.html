<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css?family=Archivo+Black|Chivo|Martel" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soulection Listener Survey</title>
</head>
<body>
  <div id="staircase">
    <img src="/jimmy-chang-unsplash-staircasesml.jpg" alt="A teal hallway with staircase leading downstairs, there is white neon lights guiding the way.">
  </div>
  <br>
  <div id="survey">
    <div id="greet">
      <h1 id="title">soulection.</h1>
      </div>
      <div id="intro">
      <h3 id="subtitle">Listener Survey</h3>
      <p id="description">Getting to know the listeners who enjoy classic sounds and timeless gems</p> <!-- double check the quote, is it timeless sounds and classic gems?-->
      </div>
      <br>
    <form id="survey-form">
      <div id="nom">
        <label for="name" id="name-label">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter name here..." required> 
      </div>
      <div id="emailaddress">
        <label for="email" id="email-label">E-mail Address:</label>
        <input type="email" id="email" name="email" placeholder="Enter email here..." required> 
      </div>
      <div id="episode">
        <label for="favoriteep" id="number-label">Tell us your favorite episode</label>
        <input type="number" id="number" name="episode" min="1" max="489"
        placeholder="352" required> 
      </div>
      <br>
      <div id="userstory12">
        <label for="ustory12" id="platform">How do you listen to Soulection?</label>
        <select name="platforms" id="dropdown">
          <option value="soundcloud">Soundcloud</option>
          <option value="apple">Apple Music</option>
          <option value="other">Other</option>
        </select>
      </div>
      <br>
      <div id="userstory13">
        <fieldset>
        <legend id="purchases">Have you purchased any Soulection gear?</legend>
        <input id="yes" type="radio" name="purchase" value="yes">
        <label for="yes">Yes, of course</label>
        <input id="yet" type="radio" name="purchase" value="yet">
        <label for="yet">Not yet</label>
        <input id="no" type="radio" name="purchase" value="no">
        <label for="no">Nope</label>
        </fieldset>
      </div>
      <br>
      <div id="attendance">
        <fieldset>
        <legend id="attend">Have you attended any Soulection events?</legend>
        <input id="yes" type="radio" name="events" value="yes">
        <label for="yes">Yup</label>
        <input id="yet" type="radio" name="events" value="yet">
        <label for="yet">Not yet</label>
        <input id="no" type="radio" name="events" value="no">
        <label for="no">Nope</label>
        </fieldset>
      </div>
      <br>
      <div id="userstory14">
        <label for="social" id="socialm">Are you apart of the Soulection community on:</label><br>
        <input id="twitter" type="checkbox" name="socials" value="twitter">
        <label for="twitter">Twitter</label>
        <input id="discord" type="checkbox" name="socials" value="discord">
        <label for="discord">Discord</label>
        <input id="instagram" type="checkbox" name="socials" value="instagram">
        <label for="instagram">Instagram</label>
        <input id="etc" type="checkbox" name="socials" value="etc">
        <label for="etc">Other</label>
      </div>
      <br>
      <div id="userstory15">
        <label for="suggestions">Any questions, comments, or suggestions?</label>
        <br>
        <textarea id="textarea" name="suggestions"></textarea>
      </div>
      <br>
      <div id="button">
          <button type="submit" id="submit" onclick="alert('hiya!')">Submit</button>
      </div>
    </form>
  </div>
</body>
</html>
