<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soulection Listener Survey</title>
</head>
<body>
  <h1 id="title">Soulection Listener Survey</h1>
  <p id="description">Getting to know the listeners who enjoy classic sounds and timeless gems</p> <!-- double check the quote, is it timeless sounds and classic gems?-->
  <div id="survey">
    <form id="survey-form">
      <div id="nom">
        <label for="name" id="name-label">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter name here..." required> 
      </div>
      <div id="emailaddress">
        <label for="email" id="email-label">E-mail Address:</label>
        <input type="email" id="email" name="email" placeholder="Enter email here..." required> 
      </div>
      <div id="episode">
        <label for="favoriteep" id="number-label">Tell us your favorite episode</label>
        <input type="number" id="number" name="episode" min="1" max="489"
        placeholder="352" required> 
      </div>
      <br>
      <div id="userstory12">
        <label for="ustory12" id="platform">How do you listen to Soulection?</label>
        <select name="platforms" id="dropdown">
          <option value="soundcloud">Soundcloud</option>
          <option value="apple">Apple Music</option>
          <option value="other">Other</option>
        </select>
      </div>
      <br>
      <div id="userstory13">
        <fieldset>
        <legend id="purchases">Have you purchased any Soulection gear?</legend>
        <input id="yes" type="radio" name="purchase" value="yes">
        <label for="yes">Yes, of course</label>
        <input id="yet" type="radio" name="purchase" value="yet">
        <label for="yet">Not yet</label>
        <input id="no" type="radio" name="purchase" value="no">
        <label for="no">Nope</label>
        </fieldset>
      </div>
    </form>
  </div>
</body>
</html>
