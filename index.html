<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soulection Listener Survey</title>
</head>
<body>
  <h1 id="Title">Soulection Listener Survey</h1>
  <p id="description">Getting to know the listeners who enjoy classic sounds and timeless gems"</p>
  <div id="survey">
    <form id="survey-form">
      <div id="name">
          <label for="name">Name:</label><br>
          <input type="text" id="name-label" placeholder="Enter your name" required><br>
    </div>

      <div id="email">
          <label for="email">Email:</label><br>
          <input type="text" id="email-label" placeholder="Enter your Email" required><br>
    </div>

      <div id="number"> 
          <label for="number">Favorite Episode:</label><br>
          <input type="number" id="number-label" placeholder="490" min="1" max="490" required><br>

      <div id="dropdown">
          <label for="dropdown">How do you listen to Soulection Radio?</label><br>
          <select name="outlets" id="outlets">
            <option value="soundcloud">Soundcloud</option>
            <option value="apple music">Apple Music</option>
            <option value="discord">Discord</option>
            <option value="other">Other</option>
          </select>
      </div>

      <div id="radio">
        <label for="radio-q">Do you have Soulection merch? </label>
          <label for="of-course">
            <input id="of-course" type="radio" name="merch-options">Of course
          </label>

          <label for="nope">
            <input id="nope" type="radio" name="merch-options">Nope
          </label>

          <label for="not-yet">
            <input id="not-yet" type="radio" name="merch-options">Not yet
          </label>
        </div>

        <div id="checkbox">
          <label for="checkbox-q">How do you interact with the Soulection community? </label>
            <label for="discord">
              <input id="discord" type="checkbox" name="interaction">Active on the discord
            </label>
  
            <label for="twitter">
              <input id="twitter" type="checkbox" name="interaction">Follow the twitter accounts
            </label>
  
            <label for="events">
              <input id="events" type="checkbox" name="interaction">Attend live shows
            </label>

            <label for="share">
              <input id="share" type="checkbox" name="interaction">Share playlists
            </label>
          </div>
      
      </div>
      </div>
    </form>
  </div>
  
</body>
</html>
